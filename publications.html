                    <div class="header">
                        <h2>Year Range</h2>
                        <p>Use slider or enter min and max year</p>
                    </div>
                    <div class="price-input">
                        <div class="field">
                            <span>Min</span>

                        </div>

                        </div>
                    </div>
                    <div class="slider">
                        <div class="progress"></div>
                    </div>
                    <div class="range-input">
                        <input type="range" class="range-min" min="2004" max="2023" value="2004" step="1">
                        <input type="range" class="range-max" min="2004" max="2023" value="2023" step="1">
                    </div>
                </div>
                <div class="slider-wrapper">
                    <div class="header">
                        <h2>Domain Selector</h2>
                        <p>Use dropdown to select a domain</p>
                    </div>
                    <select class="mySelect">
                        <option value="all">All</option>
                        <option value="Networks">Next Generation Networks</option>
                        <option value="AV">Autonomous Vehicles</option>
                        <option value="UAV">Unmanned Aerial Vehicles</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Blockchain">Blockchain</option>
                    </select>
                </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('KeynoteSpeakers.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('keynote-profile-cards');

                    data.forEach(speaker => {
                        if (speaker.keynotes && speaker.keynotes !== undefined) {
                            const profileCard = document.createElement('div');
                            profileCard.classList.add('row', 'border', 'rounded', 'profile-card-row');
                            profileCard.innerHTML = `
                          <div class="col-lg-2 col-md-6 profile-img-div">
                              <img src="img/delegates/${speaker.image_url}" alt="${speaker.name}" class="profile-img">
                          </div>
                          <div class="col-lg-4 col-md-6 vertical-line">
                              <div class="profile-card">
                                  <h3>${speaker.name}</h3>
                                  <p>${speaker.designation}</p>
                                  <p>${speaker.department}, ${speaker.college}</p>
                              </div>
                          </div>
                          <div class="col-lg-6 col-md-12 vertical-line">
                              <div class="profile-card">
                                  <h3>Keynote Talk titles</h3>
                                  <div class="bio-content">
                                      <p>${speaker.keynotes}</p>
                                  </div>
                                  <a href="#" class="read-more">Read More</a>
                              </div>
                          </div>
                      `;

                            container.appendChild(profileCard);

                            // Selecting elements within the created profile card
                            const bioContent = profileCard.querySelector('.bio-content');
                            const readMoreBtn = profileCard.querySelector('.read-more');

                            // Adding click event listener to the read more button
                            readMoreBtn.addEventListener('click', function (e) {
                                e.preventDefault();
                                if (bioContent.classList.contains('expanded')) {
                                    bioContent.style.maxHeight = '100px';
                                    bioContent.classList.remove('expanded');
                                    readMoreBtn.textContent = 'Read More';
                                } else {
                                    bioContent.style.maxHeight = bioContent.scrollHeight + 'px';
                                    bioContent.classList.add('expanded');
                                    readMoreBtn.textContent = 'Read Less';
                                }
                            });
                        }
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
